<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script>
      if (
        localStorage.getItem('color-theme') === 'dark' ||
        (!('color-theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script defer src="js/theme.js"></script>
    <script defer src="js/main.js"></script>
    <title>Gaming List ðŸŽ®</title>
  </head>

  <body class="font-poppins text-[16px] leading-6 text-base dark:bg-black">
    <!-- Container -->
    <div class="max-w-[500px] mx-auto my-8 p-5">
      <!-- Header -->
      <header class="relative flex items-center justify-start mb-5">
        <img src="/images/GameIcon.png" alt="GameIcon" class="w-16 h-16 dark:invert">
        <h1 class="font-light ml-2 text-black dark:text-white">
          Gaming List
        </h1>
        <!-- Dark/Light Mode Button -->
        <button id="theme-toggle"
          class="absolute text-primaryLight right-2 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-black dark:focus:ring-white rounded-lg text-sm p-2.5">
          <!-- Dark SVG Icon -->
          <svg id="theme-toggle-dark-icon" class="w-5 h-5 fill-black dark:fill-white hidden" fill="currentColor"
            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
          <!-- Light SVG Icon -->
          <svg id="theme-toggle-light-icon" class="w-5 h-5 fill-black dark:fill-white hidden" fill="currentColor"
            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd" clip-rule="evenodd"></path>
          </svg>
        </button>
      </header>
      <!-- Form -->
      <form id="item-form">
        <!-- Input Field -->
        <div class="mb-5">
          <input type="text"
            class="w-full text-lg p-2 rounded-md border-2 border-black focus:border-2 dark:border-white" id="item-input"
            name="item" placeholder="Enter Item" />
        </div>
        <!-- Submit Button -->
        <div class="mb-5">
          <button type="submit"
            class="bg-black dark:bg-white text-white dark:text-black rounded-md px-5 py-2 hover:bg-black hover:border-primaryLight hover:outline hover:text-primaryLight flex items-center">
            Add Game ðŸŽ®
            <i class="fa-solid"></i>
          </button>
        </div>
      </form>
      <!-- Filter Input -->
      <div class="mb-5">
        <input type="text"
          class="w-full text-black dark:text-white text-lg p-2 border-b border-black bg-transparent outline-none dark:border-white"
          id="filter" placeholder="Filter Items" />
      </div>
      <!-- Item List -->
      <ul id="item-list" class="mt-5 flex flex-wrap">
        <!-- <li>
          Apples
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
        <li>
          Orange Juice
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
        <li>
          Oreo
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
        <li>
          Milk
          <button class="remove-item btn-link text-red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li> -->
      </ul>

      <!-- Clear Button -->
      <button id="clear"
        class="mt-5 w-full text-lg text-white border bg-black rounded-md px-5 py-2 hover:text-white hover:outline hover:border-primaryLight dark:text-black dark:bg-white">
        Clear All
      </button>
    </div>

  </body>

</html>
